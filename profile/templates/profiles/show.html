{% extends 'layouts/base.html' %}

{% block content %}

<div>
	<h1>Profile</h1>
	<a href="{{ url_for('edit_my_profile') }}">Edit</a>
	<img src="{{ user.avatar() }}" />
	<div>Username: {{ user.username }}</div>
	<div>Last Name: {{ user.profile[0].last_name }}</div>
	<div>First Name: {{ user.profile[0].first_name }}</div>
	<div>Email: {{ user.email }}</div>
	<div>Last Login: {{ user.last_login }}</div>
	<div>About Me: {{ user.about_me }}</div>

</div>

{% endblock %}
